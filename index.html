<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <link rel="stylesheet" type= "text/css" href = "twtiller.css"/>
  </head>
  <body>
    <script>

      $(document).ready(function(){ 
        var $body = $('body');
        $body.html('');
          //view

        var updateBtn = $('<button>Update</button>');
        updateBtn
          .attr('id','update')
          .appendTo($body);

        var $feed = $('<div></div>'); 
        $feed.attr('id','feed').appendTo($body);
        var updateFeed = function() {
        
      

          var index = streams.home.length - 1;
          while(index >= 0){

            var tweet = streams.home[index];
            var $tweet = $('<div></div>');

            var $user = $(tweet.user);
            console.log($user.selector)
            var userBtn = $('<button>userBtn</button>');
            userBtn.attr('class','userBtn').text($user.selector);
            userBtn.before($tweet);
            

            var date = tweet.created_at;
            date = moment().fromNow(date); 

            $tweet.text('@' + tweet.user+ ': ' + tweet.message + ' [ '+ date + ' ]');
            $tweet.appendTo($feed);
            index -= 1;
          }
        }
        updateFeed();

        
        //event handelrs
        updateBtn.on('click',function(event){
            event.preventDefault();
            updateFeed();
        });

      });
     </script>
  </body>
</html>
